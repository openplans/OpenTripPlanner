#
# Strings used by the Messages.java enum (i.e., if that enum's name changes, the properties files' names must change)
#

# PLANNER ERROR MESSAGES
PLAN_OK      = Successo
SYSTEM_ERROR = Ci spiace. Il servizio è temporaneamente indisponibile. Riprovate più tardi.
GRAPH_UNAVAILABLE = Ci spiace. Il servizio è temporaneamente indisponibile. Riprovate più tardi.

OUTSIDE_BOUNDS            = Percorso non possibile. Potresti stare cercando di pianificare un percorso fuori dai confini dei dati della mappa.
REQUEST_TIMEOUT           = Il servizio sta immpiegando troppo tempo a rispondere alla tua richiesta. Per favore riprova più tardi.
BOGUS_PARAMETER           = La richiesta contiene degli errori che il server non può elaborare.
PATH_NOT_FOUND            = Nessun percorso trovato. Potrebbe non esserci alcun trassporto pubblico entro la distanza specificata o nel periodo richiesto, o il tuo punto di partenza o di arrivo possono non essere accessibili.
NO_TRANSIT_TIMES          = Non c'è la disponibilità degli orari dei mezzi pubblici. La data può essere nel passato o troppo distante nel futuro o possono non essere disponibili trasporti pubblici nel periodo scelto.
GEOCODE_FROM_NOT_FOUND    = L'origine è sconosciuta. Puoi essere più preciso?
GEOCODE_TO_NOT_FOUND      = La destinazione è sconosciuta. Puoi essere più preciso?
GEOCODE_FROM_TO_NOT_FOUND = Sia l'origine sia la desctinazione sono sconosciuti. Puoi essere più preciso?
TOO_CLOSE                 = L'origine è ad una distanza minima dalla destinazione.

GEOCODE_FROM_AMBIGUOUS    = Il servizio non riesce a definire la posizione dalla quale vuoi partire. Per favore seleziona dalle seguenti opzioni o sii più preciso.
GEOCODE_TO_AMBIGUOUS      = Il servizio non riesce a definire la posizione dove vuoi arrivare. Per favore seleziona dalle seguenti opzioni o sii più preciso.
GEOCODE_FROM_TO_AMBIGUOUS = Sia l'origine sia la destinazionne sono ambigue. Per favore seleziona dalle seguenti opzioni o sii più preciso.

UNDERSPECIFIED_TRIANGLE = Tutti i parametri triangleSafetyFactor, triangleSlopeFactor, e triangleTimeFactor devono essere impostati
TRIANGLE_NOT_AFFINE = Il valori di triangleSafetyFactor, triangleSlopeFactor, e triangleTimeFactor devono, sommati, totalizzare 1
TRIANGLE_OPTIMIZE_TYPE_NOT_SET = Se triangleSafetyFactor, triangleSlopeFactor, e triangleTimeFactor sono impostati, OptimizeType deve essere TRIANGLE 
TRIANGLE_VALUES_NOT_SET = Se OptimizeType è TRIANGLE, triangleSafetyFactor, triangleSlopeFactor, and triangleTimeFactor devono essere impostati
